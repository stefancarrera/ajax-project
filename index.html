<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="D&D Directory">
  <meta property="og:description" content="A web application for D&D players who want a quick reference to 5th Edition SRD; including, class and spell information and a dice roller.">
  <meta property="og:image" content="https://stefancarrera.github.io/dnd-directory/images/meta.png">
  <meta property="og:url" content="https://stefancarrera.github.io/dnd-directory/">
  <title>D&D Directory</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Mate+SC&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row logo-header">
        <object data="images/5eDndLogo.svg" type="image/svg+xml" class="dnd-logo"></object>
        <h1>Directory</h1>
      </div>
      <div class="red-row" id="topNav">
        <button id="classNavBtn" class="picked">Class</button>
        <button id="spellNavBtn">Spells</button>
        <button id="diceNavBtn">Dice</button>
      </div>
      <div class="row class-nav" id="classNav">
        <select class="class-select" id="classSelect">
          <option default>Select Your Class</option>
          <option value="barbarian">Barbarian</option>
          <option value="bard">Bard</option>
          <option value="cleric">Cleric</option>
          <option value="druid">Druid</option>
          <option value="fighter">Fighter</option>
          <option value="monk">Monk</option>
          <option value="paladin">Paladin</option>
          <option value="ranger">Ranger</option>
          <option value="rogue">Rogue</option>
          <option value="sorcerer">Sorcerer</option>
          <option value="warlock">Warlock</option>
          <option value="wizard">Wizard</option>
        </select>
        <button class="all-spells hidden" id="allSpellsBtn">All Spells</button>
        <button class="filter-btn hidden" id="spellFilter">Spells by Class</button>
        <img src="images/class-icons/barbarian.svg" class="icon" id="classIcon">
      </div>
      <div class="content-body" id="classBody">
        <div class="red-row">
          <h2>Description</h2>
        </div>
        <p class="desc-text"></p>
        <div class="red-row">
          <h2>Abilities</h2>
        </div>
        <h3>Primary Ability</h3>
        <p class="pri-abil"></p>
          <h3>Saving Throws</h3>
          <ul id="savingThrowsLi"></ul>
          <div class="red-row">
          <h2>Proficiencies</h2>
        </div>
          <h3>Armor and Weapons</h3>
          <ul id="equipLi">
          </ul>
      </div>
      <div class="content-body hidden" id="spellBody">
        <div class="red-row" id="spellRow">
          <button class="spell-btn" id="0">Cantrips</button>
          <button class="spell-btn" id="1">1</button>
          <button class="spell-btn" id="2">2</button>
          <button class="spell-btn" id="3">3</button>
          <button class="spell-btn" id="4">4</button>
          <button class="spell-btn" id="5">5</button>
          <button class="spell-btn" id="6">6</button>
          <button class="spell-btn" id="7">7</button>
          <button class="spell-btn" id="8">8</button>
          <button class="spell-btn" id="9">9</button>
        </div>
        <h3 id="spellTitle"></h3>
        <ul id="spellList"></ul>
      </div>
      <div class="content-body hidden" id="classSpellBody">
        <div class="red-row" id="classSpellRow">
          <button class="class-spell-btn" value="0">Cantrips</button>
          <button class="class-spell-btn" value="1">1</button>
          <button class="class-spell-btn" value="2">2</button>
          <button class="class-spell-btn" value="3">3</button>
          <button class="class-spell-btn" value="4">4</button>
          <button class="class-spell-btn" value="5">5</button>
          <button class="class-spell-btn" value="6">6</button>
          <button class="class-spell-btn" value="7">7</button>
          <button class="class-spell-btn" value="8">8</button>
          <button class="class-spell-btn" value="9">9</button>
        </div>
        <h3 id="classSpellTitle"></h3>
        <ul id="classSpellList">
        </ul>
      </div>
      <div class="content-body hidden" id="diceBody">
        <div class="class-nav row" id="diceNavBar">
          <h2 class="dice-h2">Dice Roller</h2>
          <img src="images/dice/d20-fill.svg" alt="dice" class="icon dice" id="diceBar">
        </div>
        <div class="dice-row">
          <div class="col-fourth">
            <button class="dice-btn" value="20">D20 <img src="images/dice/d20-fill.svg" class="icon dice svg" id="d20"></button>
            <button class="dice-btn" value="12">D12 <img src="images/dice/d12-fill.svg" class="icon dice svg" id="d12"></button>
            <button class="dice-btn" value="10">D10 <img src="images/dice/d10-fill.svg" class="icon dice svg" id="d10"></button>
            <button class="dice-btn" value="8">D8 <img src="images/dice/d8-fill.svg" class="icon dice svg" id="d8"></button>
            <button class="dice-btn" value="6">D6 <img src="images/dice/d6-fill.svg" class="icon dice svg" id="d6"></button>
            <button class="dice-btn" value="4">D4 <img src="images/dice/d4-fill.svg" class="icon dice svg" id="d4"></button>
          </div>
          <div class="col-three-four">
            <img src="images/animated/D4.gif" class="hidden" id="diceGif">
            <img src="images/dice/d20-fill.svg" class="big-die">
            <p class="dice-p hidden" id="rollResult"></p>
          </div>
        </div>
          <div class="roll-row">
            <form>
              <div class="dice-counter-row">
                <div class="row">
                  <label for="diceAmt">Number of Dice</label>
                  <input
                  name="diceAmt"
                  type="number"
                  min="1"
                  id="diceAmt"
                  size="2"
                  placeholder="Enter the amount of dice to be rolled">
                </div>
                <div class="row">
                  <label for="diceMod">Modifier</label>
                  <input
                  name="diceMod"
                  type="number"
                  min="0"
                  size="2"
                  id="diceMod"
                  placeholder="Enter your roll modifier">
                  <button class="roll" id="roll">Roll</button>
                </div>
              </div>
            </form>
          </div>
      </div>
      <div class="overlay hidden" id="overlay">
        <div class="modal">
          <div class="red-row m-row">
            <h3 id="spellName"></h3>
            <h3 id="spellLevel"></h3>
          </div>
          <div id="spellDesc">
          </div>
          <div class="red-row">
            <div class="col-half">
              <p class="p-modal" id="spellSch"></p>
              <p class="p-modal" id="spellConc"></p>
              <p class="p-modal" id="spellComp"></p>
            </div>
            <div class="col-half">
              <p class="p-modal" id="spellCast"></p>
              <p class="p-modal" id="spellRng"></p>
              <p class="p-modal" id="spellRit"></p>
            </div>
          </div>
        </div>
      </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
