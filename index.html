<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D&D Directory</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Mate+SC&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row logoHeader">
        <object data="images/5eDndLogo.svg" type="image/svg+xml" class="dndLogo"></object>
        <h1>Directory</h1>
      </div>
      <div class="redRow" id="topNav">
        <button id="classNavBtn">Class</button>
        <button id="spellNavBtn">Spells</button>
        <button id="diceNavBtn">Dice</button>
      </div>
      <div class="row classNav" id="classNav">
        <select class="classSelect" id="classSelect">
          <option default>Select Your Class</option>
          <option value="barbarian">Barbarian</option>
          <option value="bard">Bard</option>
          <option value="cleric">Cleric</option>
          <option value="druid">Druid</option>
          <option value="fighter">Fighter</option>
          <option value="monk">Monk</option>
          <option value="paladin">Paladin</option>
          <option value="ranger">Ranger</option>
          <option value="rogue">Rogue</option>
          <option value="sorcerer">Sorcerer</option>
          <option value="warlock">Warlock</option>
          <option value="wizard">Wizard</option>
        </select>
        <button class="allSpells hidden" id="allSpellsBtn">All Spells</button>
        <button class="filterBtn hidden" id="spellFilter">Spells by Class</button>
        <img src="images/class-icons/barbarian.svg" class="icon" id="classIcon">
      </div>
      <div class="contentBody" id="classBody">
        <div class="redRow">
          <h2>Description</h2>
        </div>
        <p class="descText"></p>
        <div class="redRow">
          <h2>Abilities</h2>
        </div>
        <h3>Primary Ability</h3>
        <p class="priAbil"></p>
          <h3>Saving Throws</h3>
          <ul id="savingThrowsLi"></ul>
          <div class="redRow">
          <h2>Proficiencies</h2>
        </div>
          <h3>Armor and Weapons</h3>
          <ul id="equipLi">
          </ul>
      </div>
      <div class="contentBody hidden" id="spellBody">
        <div class="redRow" id="spellRow">
          <button class="spellBtn" id="0">Cantrips</button>
          <button class="spellBtn" id="1">1</button>
          <button class="spellBtn" id="2">2</button>
          <button class="spellBtn" id="3">3</button>
          <button class="spellBtn" id="4">4</button>
          <button class="spellBtn" id="5">5</button>
          <button class="spellBtn" id="6">6</button>
          <button class="spellBtn" id="7">7</button>
          <button class="spellBtn" id="8">8</button>
          <button class="spellBtn" id="9">9</button>
        </div>
        <h3 id="spellTitle"></h3>
        <ul id="spellList"></ul>
      </div>
      <div class="contentBody hidden" id="classSpellBody">
        <div class="redRow" id="classSpellRow">
          <button class="spellBtn" value="0">Cantrips</button>
          <button class="spellBtn" value="1">1</button>
          <button class="spellBtn" value="2">2</button>
          <button class="spellBtn" value="3">3</button>
          <button class="spellBtn" value="4">4</button>
          <button class="spellBtn" value="5">5</button>
          <button class="spellBtn" value="6">6</button>
          <button class="spellBtn" value="7">7</button>
          <button class="spellBtn" value="8">8</button>
          <button class="spellBtn" value="9">9</button>
        </div>
        <h3 id="classSpellTitle"></h3>
        <ul id="classSpellList">
        </ul>
      </div>
      <!--DICE PAGE-->
      <div class="contentBody hidden" id="diceBody">
        <div class="classNav row" id="diceNavBar">
          <h2 class="diceH2">Dice Roller</h2>
          <img src="images/dice/d20-fill.svg" alt="dice" class="icon dice" id="diceBar">
        </div>
        <div class="diceRow">
          <div class="colFourth">
            <button class="diceBtn" value="20">D20 <img src="images/dice/d20-fill.svg" class="icon dice svg" id="d20"></button>
            <button class="diceBtn" value="12">D12 <img src="images/dice/d12-fill.svg" class="icon dice svg" id="d12"></button>
            <button class="diceBtn" value="10">D10 <img src="images/dice/d10-fill.svg" class="icon dice svg" id="d10"></button>
            <button class="diceBtn" value="8">D8 <img src="images/dice/d8-fill.svg" class="icon dice svg" id="d8"></button>
            <button class="diceBtn" value="6">D6 <img src="images/dice/d6-fill.svg" class="icon dice svg" id="d6"></button>
            <button class="diceBtn" value="4">D4 <img src="images/dice/d4-fill.svg" class="icon dice svg" id="d4"></button>
          </div>
          <div class="colThreeFour">
            <img src="images/dice/d20-fill.svg" class="bigDie">
          </div>
        </div>
          <div class="col">
            <form>
              <div class="row">
                <label>Number of Dice</label>
                <input
                name="diceAmt"
                type="number"
                min="1"
                id="diceAmt"
                placeholder="Enter the amount of dice to be rolled">
              </div>
              <div class="row">
                <label>Modifier</label>
                <input
                name="diceMod"
                type="number"
                min="0"
                id="diceMod"
                placeholder="Enter your roll modifier">
              </div>
            </form>
            <button id="roll">Roll</button>
            <div class="row mRow">
              <p>Your roll result:</p>
              <p id="rollResult"></p>
            </div>
          </div>
      </div>

      <!--Modal Div-->
      <div class="overlay hidden" id="overlay">
        <div class="modal">
          <div class="redRow mRow">
            <h3 id="spellName"></h3>
            <h3 id="spellLevel"></h3>
          </div>
          <div id="spellDesc">
          </div>
          <div class="redRow">
            <div class="colHalf">
              <p class="pModal" id="spellSch"></p>
              <p class="pModal" id="spellConc"></p>
              <p class="pModal" id="spellComp"></p>
            </div>
            <div class="colHalf">
              <p class="pModal" id="spellCast"></p>
              <p class="pModal" id="spellRng"></p>
              <p class="pModal" id="spellRit"></p>
            </div>
          </div>
        </div>
      </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
